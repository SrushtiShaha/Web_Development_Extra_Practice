<!DOCTYPE html>
<html>
<head>
    <title>Rowspan And Columnspan</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <th colspan="2">Time Table</th>
      </tr>
        <tr>
            <td>A</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>4</td>
        </tr>
        <tr>
            <td>E</td>
            <td>5</td>
        </tr>
        <tr>
            <td>F</td>
            <td>6</td>
        </tr>
    </table>
</body>
</body>
</html>
