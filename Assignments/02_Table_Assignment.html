<!DOCTYPE html>
<html>
<head>
    <title>02 Table Assignment</title>
</head>
<body>
    <table border="1px" style="border-collapse: collapse; text-align: center;" cellpadding="5" width="50%">
        <tr>
            <td colspan="4">Date</td>
        </tr>
        <tr>
            <td colspan="2">Day</td>
            <td colspan="2">Year</td>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">0</td>
            <td rowspan="2">20</td>
            <td>21</td>
        </tr>
        <tr>
            <td>2</td>
            <td>22</td>
        </tr>
        <tr>
            <td colspan="2">June</td>
            <td colspan="2">2000</td>
        </tr>
        <tr>
            <td colspan="2">July</td>
            <td colspan="2">2001</td>
        </tr>
    </table>
</body>
</html>
