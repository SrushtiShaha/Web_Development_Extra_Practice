<!DOCTYPE html>
<html>
<head>
    <title>Rowspan And Columnspan</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <th>Day</th>
            <th>Date</th>  
      </tr>
        <tr>
            <td>Sunday</td>
            <td>01</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">NULL</td>
        </tr>
        <tr>
        </tr>
    </table>
</body>
</body>
</html>
