<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Fork Infosystems</h1>
    <form action="../HTML/Instagram_Logo.avif" method="">
        <lable for="FName">First Name :</lable>
        <input type="text" name="FirstName" id="FName"> <br><br>
 
        <lable for="MName">Middle Name :</lable>
        <input type="text" name="MiddleName" id="MName"> <br><br>

        <lable for="LName">Last Name :</lable>
        <input type="text" name="LastName" id="LName"> <br><br>

        <label for="MobNo">Mobile Number :</label>
        <input type="number" name="MobileNo" id="MobNo"> <br><br>

        <label for="Email">Email Id :</label>
        <input type="email" name="Email" id="Email"> <br><br>

        <label for="Address">Address :</label>
        <textarea name="Address" id="Address" cols="20" rows="3"></textarea> <br><br>

        <label for="Gender">Gender :</label><br>

        <input type="radio" name="Gender" id="Male" value="Male">
        <label for="Male">Male</label>

        <input type="radio" name="Gender" id="Female" value="Female">
        <label for="Female">Female</label>

        <input type="radio" name="Gender" id="Other" value="Other">
        <label for="Other">Other</label> <br><br>

        <label for="State">Select State :</label>
        <select name="State" id="State">
            <option value="0">-- Select State --</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Goa">Goa</option>
            <option value="Kerala">Kerala</option>
        </select><br><br>

        <label for="Language">Select Language</label>

        <input type="checkbox" name="Lang" value="C" id="CLang">
        <label for="CLang">C</label>

        <input type="checkbox" name="Lang" value="CPP" id="CPPLang">
        <label for="CPPLang">CPP</label>

        <input type="checkbox" name="Lang" value="Python" id="PythonLang">
        <label for="PythonLang">Python</label> <br><br>

        <input type="submit">
    </form>
</body>
</html>
